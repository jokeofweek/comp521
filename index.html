<!DOCTYPE html>
<html>
<head>
  <title>Map Generation</title>
  <script src="lib/perlin.js"></script>
  <script src="lib/three.min.js"></script>
  <script src="lib/trackball_controls.js"></script>
  <style type="text/css">
    input { width: 50px; }
  </style>
</head>
<body>
  <div id="options">
    Sice: <input id="opt-size" value="500"/>
    Octaves: <input id="opt-octaves" value="7"/>
    Seed: <input id="opt-seed"/>
    Players: <input id="opt-players" value="6"/>
    E Iterations: <input id="opt-erosion-iter" value="10"/>
    E Threshold: <input id="opt-erosion-thresh" value="2"/>
    Chunks: <input id="opt-chunks" value="50"/>
    CDC: <input id="opt-chunk-dist-cost" value="10"/>
    Player Spacing: <input id="opt-dist-threshold" value="120"/>
    Water Dist. Weight: <input id="opt-water-weight" value="0.5"/>
    <a href="#" onclick="regen();return false;">Regen</a>
  </div>
  <div id="container">
    <canvas id="canvas3d"></canvas>
    <div>
      <canvas id="canvas2d"></canvas>
      <canvas id="canvasres"></canvas>
      <canvas id="canvaswd"></canvas>
      <canvas id="canvasviab"></canvas>
    </div>
  </div>

  <script src="app/map.js"></script>
  <script src="app/evaluator.js"></script>
  <script src="app/renderer2.js"></script>
  <script src="app/renderer3.js"></script>
  <script src="app/resourcerenderer.js"></script>
  <script src="app/waterdistancerenderer.js"></script>
  <script src="app/viabilityrenderer.js"></script>
  <script src="app/eroder.js"></script>
  <script src="app/smoother.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
